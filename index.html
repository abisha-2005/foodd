<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HolyFood</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>holyfood</h1>
    <nav>
      <a href="#">home</a>
      <a href="#">about</a>
      <a href="#">cart</a>
    </nav>
  </header>

  <main class="product-grid">
    <!-- Product Card Template -->
    <div class="product">
      <img src="pexels-donaldtong94-2205270.jpg" alt="dessert"/>
      <h3>desert</h3>
      <p>₹50.0</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="pexels-catscoming-1731535.jpg" alt="soup"/>
      <h3>soup</h3>
      <p>₹45.0</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="pexels-igrejapreta-2433979.jpg" alt="pasta"/>
      <h3>pasta</h3>
      <p>₹70.0</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="pexels-shamia-casiano-183672-2015097.jpg" alt="burger"/>
      <h3>burger</h3>
      <p>₹80.5</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="pexels-fotios-photos-1373915.jpg" alt="ramen"/>
      <h3>ramen</h3>
      <p>₹75.0</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="pexels-enginakyurt-2619970.jpg" alt="pizza"/>
      <h3>pizza</h3>
      <p>₹65.0</p>
      <button>Add to Cart</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
